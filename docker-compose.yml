version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MASTER_KEY=${MASTER_KEY:-your_secure_master_key}
      - REDIS_URL=redis://redis:6379
      - PORT=3000
      - PUTER_API_ORIGIN=http://puter:4100
      - PUTER_AUTH_TOKEN=
    depends_on:
      - redis
      - puter
    restart: unless-stopped

  puter:
    container_name: puter
    image: ghcr.io/heyputer/puter:latest
    pull_policy: always
    restart: unless-stopped
    ports:
      - '4100:4100'
    environment:
      PUID: 1000
      PGID: 1000
      DANGEROUSLY_DISABLE_HOST_CHECK: 'true'
      WDS_SOCKET_HOST: '0.0.0.0'
      WDS_SOCKET_PORT: 4100
    volumes:
      - ./puter/config:/etc/puter
      - ./puter/data:/var/puter
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:4100/test || exit 1
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
